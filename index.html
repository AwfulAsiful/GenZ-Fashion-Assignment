<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-[var(--bg-color)] montserrat pt-[27px] px-[20px] md:px-[100px] md:pb-[100px]">

        <!-- Navbar starts -->
        <nav class="flex flex-row justify-between items-center">
            <div class="logo font-[700] flex flex-row items-center">
                <img src="icons/Frame.png" alt="" class="mr-[5px]">
                <p class="text-[var(--navy-blue)]"><span class="text-[var(--lime-green)]">GenZ</span> Fashion</p>

            </div>
            <div class="menu-icon md:hidden">
                <img src="icons/menu-2-outline 1.png" alt="">
            </div>
            <!-- For larger Devices -->
            <ul class="hidden md:flex flex-row gap-[55px] roboto font-[500] leading-[24px] text-[var(--gray)]">
                <li>Home</li>
                <li>Product</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav>
        <!-- Navbar ends -->


        <!-- Banner Starts -->
            <div class="banner mt-[55px] md:flex flew-row items-center">
                <div class="banner-txt roboto w-full">
                    <h2 class="text-[var(--navy-blue)] text-[60px] bebas">
                        <span class="text-[var(--gold)]">Be the GENZ</span><br>of Winter
                    </h2>
                    <p class="text-[var(--gray)] leading-[26px]">Lorem Ipsum is simply dummy text of the
                       <br> printing and typesetting industry.</p>
                       <button class="flex items-center btn-color text-white py-[18px] px-[33px] rounded-[10px] mt-[24px]">
                        <img src="icons/shopping-cart 1.png" alt="Shopping Cart" class="h-5 w-5 mr-2" />
                        BUY NOW
                      </button>
                      
                </div>
                <div class="banner-img">
                    <img src="images/model.png" alt="" class="">
                </div>
            </div>
        <!-- Banner ends -->

    </header>
</body>

</html>
