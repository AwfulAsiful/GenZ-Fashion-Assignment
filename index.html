<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-[var(--bg-color)] montserrat pt-[27px] px-[20px]">
        <nav class="flex flex-row justify-between items-center">
            <div class="logo font-[700] flex flex-row items-center">
                <img src="icons/Frame.png" alt="" class="mr-[5px]">
                <p class="text-[var(--navy-blue)]"><span class="text-[var(--lime-green)]">GenZ</span> Fashion</p>

            </div>
            <div class="menu-icon md:hidden">
                <img src="icons/menu-2-outline 1.png" alt="">
            </div>
            <!-- For larger Devices -->
            <ul class="hidden md:flex flex-row gap-[55px] roboto font-[500] leading-[24px] text-[var(--gray)]">
                <li>Home</li>
                <li>Product</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
</body>

</html>
